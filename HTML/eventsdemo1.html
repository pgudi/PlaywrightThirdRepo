<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function show(){
            for(let i=10;i<=30;i++){
                if(i%2==0){
                    document.write("Even Number :"+i+"<br/>")
                }
            }
        }
    </script>
    <!-- functions can execute using events in html -->
    <!-- Events includes onclick, onmouseover, onmouseout -->
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque natus inventore sint, fuga obcaecati debitis, ea veritatis reiciendis eveniet magnam animi voluptas est molestiae laborum. Voluptates doloribus harum minus illo!</p>
    <input type="button" value="Execute" onmouseout="show()">

</body>
</html>
