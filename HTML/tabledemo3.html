<!DOCTYPE html>
<html lang="en">
<head>

</head>

                <th>DeptNo</th>

                <th>Location</th>

            <tr>
                <td>20</td>

            </tr>
            <tr>
                <td>30</td>

            </tr>
            <tr>
                <td>40</td>
                <td colspan="2">Operations</td>

            </tr>
        </tbody>
    </table>

</html>
