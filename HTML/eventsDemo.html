<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            console.log("Display of Even Numbers !!");
            
            for(let i=20;i<=40;i++){
                if(i%2==0){
                    document.write("Even Number :"+i+"<br/>")
                }
            }
        }
    </script>
</head>
<body>
    <!-- Client Side validation can be applied in html using Events -->
     <!-- Events includes: onclick, onmouseover, onmouseout etc -->
    <h2>Discussion of Events!!!</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, voluptatum itaque repudiandae non ipsa esse tempora ea fugit quod natus quia? Debitis harum aliquid voluptatibus culpa quos eaque corrupti in.</p>
    <input type="button" value="Execute Script" onmouseout="show()" />
</body>
</html>
